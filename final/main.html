<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/final/style.css">
    <title>Lets Get Started</title>
</head>
<body>
<!-- Button trigger modal -->
<div class="container d-flex  justify-content-center" 
style="background-color: blue;">
    <button 
        type="button" 
        class="btn btn-primary" 
        data-bs-toggle="modal" 
        data-bs-target="#staticBackdrop">
            Launch static backdrop modal
    </button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2" style="background-color: blue;">
                        <button type="button" class="btn btn-primary">Button-1</button>
                        <button type="button" class="btn btn-primary ">Button-2</button>
                    </div>
                    
                </div>
                <div class="row" style="background-color: black;">
                    <div class="col-md-4" style="background-color: darkgreen;">column1</div>
                    <div class="col-md-8" style="background-color: yellow;">column2</div>
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      
    
    </div>
    </div>
  </div>
</body>
</html>
