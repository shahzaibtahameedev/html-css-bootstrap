<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">

</head>
    <body>
        <!-- Button trigger modal -->
        <button 
        type="button" 
        class="btn btn-primary" 
        data-bs-toggle="modal" 
        data-bs-target="#exampleModal"
        style="position: relative;
        left: 50%;
        top: 90px;">
            Check Applicant Profile
        </button>
        
        <!-- Modal -->
        <div 
        class="modal fade" 
        id="exampleModal" 
        tabindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content"
                style="height: 900px;
                width: 1200px;
                right: 300px;">
    
                    <div 
                    class="modal-body">
                    
                        <div class="container">
                            <!-- Basic Information -->
                            <div class="row"
                            id="basicInfo">
                            <div 
                            class="col"
                            style="height: 150px;">
                                <div
                                style="position: relative;
                                left: 30px;">
                                    <img src="personImg.PNG" 
                                alt=""
                                style="height: 100px;
                                position: relative;
                                top: 20px;
                                width: 100px;">
                                <p
                                style="position: relative;
                                left: 120px;
                                bottom: 55px;"><b>Abdul Muiz</b></p>

                                style="position: relative;
                                left: 120px;
                                bottom: 70px;"
                                >Software Developer</p>
                                </div>
                                <!-- Buttons -->
                                <div
                                style="float: right;
                                position: relative;
                                bottom: 120px;
                                right: 20px;">
                                    <button type="button" class="btn btn-primary">View Resume</button>
                                    <button type="button" class="btn btn-secondary">Initial Screening</button>
                                </div>
                            </div>
                            </div>

                            
                            <div class="row"
                            id="basicInfo">
                                <!-- DropDowns -->
                                <div class="col-5"
                            style="height: 700px;">

                                <!-- First DropDown -->
                                <div class="dropdown p-4">
                                    <button
                                    type="button"
                                    class="btn btn-primary dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                    data-bs-auto-close="outside"
                                    style="position: relative;
                                    width: 420px;
                                    top: 10px;"
                                    
                                    >
                                    Basic Information
                                    </button>
                                    <form class="dropdown-menu p-4"
                                    style="position: relative;
                                    width: 440px;">
                                    <div class="block  p-2">
                                        <label>Simple label</label>
                                        <input type="text" />
                                    </div>
                                    <div class="block  p-2">
                                        <label>Simple label</label>
                                        <input type="text" />
                                    </div>
                                    </form>
                                </div>

                                <!-- Second DropDown -->
                                <div class="dropdown p-4">
                                    <button
                                    type="button"
                                    class="btn btn-primary dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                    data-bs-auto-close="outside"
                                    style="position: relative;
                                    width: 420px;
                                    top: 10px;"
                                    
                                    >
                                    Basic Information

                                    <form class="dropdown-menu"
                                    style="position: relative;
                                    width: 440px;">
                                    <div class="block  p-2">
                                        <label>Simple label</label>
                                        <input type="text" />
                                    </div>
                                    <div class="block  p-2">
                                        <label>Simple label</label>
                                        <input type="text" />
                                    </div>
                                    </form>
                                </div>

                                 <!-- Third DropDown -->
                                 <div class="dropdown p-4">
                                    <button
                                    type="button"
                                    class="btn btn-primary dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                    data-bs-auto-close="outside"
                                    style="position: relative;
                                    width: 420px;
                                    top: 10px;"
                                    
                                    >

                                    <div class="block  p-2">
                                        <label>Simple label</label>
                                        <input type="text" />
                                    </div>
                                    </form>
                                </div>

                            </div>


                                <!-- Screening -->
                            <div class="col"
                            id="basicInfo">
                                <div
                                style="position: relative;
                                top: 15px;
                                left: 5px;">
                                    <h1>Initial Screening - HR</h1>
                                </div>

                                <table 
                                class="table table-striped"
                                style="position: relative;
                                top: 15px;
                                left: 5px;">

                                        <td><b>Status :</b></td>
